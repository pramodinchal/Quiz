<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Application</title>
</head>
<body>

<div id="quiz-container">
    <div class="quiz" id="quiz1">
        <h2>Quiz 1</h2>
         <div class="quiz-divider"></div>
        <div id="quiz1-questions"></div>
        <button onclick="submitQuiz('Student A', 'quiz1')">Submit Quiz</button>
    </div>

    <div class="quiz" id="quiz2">
        <h2>Quiz 2</h2>
        <div class="quiz-divider"></div>
        <div id="quiz2-questions"></div>
        <button onclick="submitQuiz('Student B', 'quiz2')">Submit Quiz</button>
    </div>

    <div class="quiz" id="quiz3">
        <h2>Quiz 3</h2>
        <div class="quiz-divider"></div>
        <div id="quiz3-questions"></div>
        <button onclick="submitQuiz('Student C', 'quiz3')">Submit Quiz</button>
    </div>
</div>

<div id="leaderboard-container">
    <h2>Leaderboard</h2>
    <ol id="leaderboard-list"></ol>
</div>

<script src="script.js"></script>
</body>
</html>
